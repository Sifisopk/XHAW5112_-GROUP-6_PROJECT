<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Course Selection</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Roboto", sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;

        height: 100vh;
      }

      .container {
        width: 100%;
        max-width: 100%; /* Adjusted for landscape view */
        background-color: #fff;
        border-radius: 10px;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        padding: 20px;
        box-sizing: border-box;
        display: flex;
        flex-direction: row; /* For landscape view */
        justify-content: space-between;
      }

      .form-section {
        width: 60%; /* Takes 60% of the container for the form */
        padding-right: 20px;
      }

      .summary-section {
        width: 35%; /* Takes the remaining 35% for the summary and total */
        background-color: #f7f7f7;
        border-radius: 5px;
        padding: 20px;
        text-align: center;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      }

      h1 {
        text-align: center;
      }

      .logo img {
        display: block;
        margin: 0 auto 20px auto;
        width: 120px;
      }

      .input-group {
        margin: 15px 0;
      }

      .input-group label {
        display: block;
        margin-bottom: 5px;
      }

      .input-group input {
        width: 90%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      .courses {
        margin-top: 20px;
      }

      .courses h3 {
        margin-bottom: 10px;
      }

      .courses input[type="checkbox"] {
        margin-right: 10px;
      }

      .calculate-btn,
      .back-btn {
        background-color: #000;
        color: white;
        border: none;
        padding: 10px;
        width: 100%;
        text-align: center;
        margin: 10px 0;
        border-radius: 5px;
        cursor: pointer;
      }

      .calculate-btn {
        background-color: #000;
      }

      .total {
        font-size: 20px;
        font-weight: bold;
        margin-top: 20px;
      }

      .back-btn {
        background-color: #444;
      }

      /* Responsive design for smaller screens */
      @media (max-width: 768px) {
        .container {
          flex-direction: column;
        }

        .form-section,
        .summary-section {
          width: 100%;
        }

        .summary-section {
          margin-top: 20px;
        }
      }

      footer {
        color: #fff;
        text-align: center;
        height: 15vh;
        background-color: #000;
      }
      nav {
        color: #fff;
        background-color: #000;
  display: flex;
  justify-content: space-between;
}
ul {
  display: flex;
  list-style-type: none;
  width: 400px;
  justify-content: space-around;
  font-size: 20px;
}

li {
  text-decoration: none;
}

ul li a {
  text-decoration: none;
  color: #fff;
  animation: nav 2s forwards;
  position: relative;
  transition: 500ms;
  box-shadow: #fff;
}
    </style>
  </head>
  <body>
    <section class="main">
        <nav>
            <h2 class="logo">Empowering The Nation</h2>
            <ul>
                <li><a href="#about-me">About</a></li>
                <li><a href="#projects">Courses</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    <div class="container">
      <div class="form-section">
        <div class="logo">
          <img src="img/logo.png" alt="Logo" />
        </div>
        <div class="input-group">
          <label for="name">Full Name:</label>
          <input type="text" id="name" placeholder="Enter your name" />
        </div>
        <div class="input-group">
          <label for="phone">Phone Number:</label>
          <input type="tel" id="phone" placeholder="+27 123456789" />
        </div>
        <div class="input-group">
          <label for="email">Email Address:</label>
          <input type="email" id="email" placeholder="Enter your email" />
        </div>

        <div class="courses">
          <h3>Six Month Courses</h3>
          <div>
            <input type="checkbox" id="firstaid" value="1500" />
            <label for="firstaid">First Aid - R1500</label>
          </div>
          <div>
            <input type="checkbox" id="sewing" value="1500" />
            <label for="sewing">Sewing - R1500</label>
          </div>
          <div>
            <input type="checkbox" id="landscaping" value="1500" />
            <label for="landscaping">Landscaping - R1500</label>
          </div>
          <div>
            <input type="checkbox" id="lifeskills" value="1500" />
            <label for="lifeskills">Life Skills - R1500</label>
          </div>
        </div>

        <div class="courses">
          <h3>Six Week Courses</h3>
          <div>
            <input type="checkbox" id="childminding" value="750" />
            <label for="childminding">Child Minding - R750</label>
          </div>
          <div>
            <input type="checkbox" id="cooking" value="750" />
            <label for="cooking">Cooking - R750</label>
          </div>
          <div>
            <input type="checkbox" id="garden" value="750" />
            <label for="garden">Garden Maintenance - R750</label>
          </div>
        </div>
      </div>

      <div class="summary-section">
        <h2>Course Summary</h2>
        <p>Select your courses to view the total.</p>
        <button class="calculate-btn" onclick="calculateTotal()">
          Calculate Total
        </button>
        <p class="total">Total: R<span id="total-fees">0</span></p>
        <a href="index.html"><button class="back-btn">Back</button></a>
        
      </div>
    </div>
      <footer> &copy;Empowering The Nation <br> <br>
        1.Bukho Bawuti 
        2.Kgalalelo Chikuni  
        3.Njabulo Leyemi Khangale
        4.Sifiso Khausela
        5.Xebo Joy Tlou</footer>
    <script>
      function calculateTotal() {
        let total = 0;

        // Collect all checkboxes and calculate the sum
        let checkboxes = document.querySelectorAll(
          'input[type="checkbox"]:checked'
        );
        checkboxes.forEach((checkbox) => {
          total += parseFloat(checkbox.value);
        });

        // Add VAT
        const vat = total * 0.15;
        total += vat;

        document.getElementById("total-fees").innerText = total.toFixed(2);
      }

      function goBack() {
        // You can add the functionality to navigate back here
        window.history.back();
      }
    </script>
  </body>
</html>
